 <mat-toolbar color="primary" class="header-toolbar">
      <!-- Logo & Brand -->
      <div class="brand-section">
        <span class="brand-logo">ðŸ§ </span>
        <span class="brand-name">NeuroCRM</span>
      </div>

      <!-- Navigation Links -->
      <div class="nav-links">
        <button mat-button routerLink="/dashboard" routerLinkActive="active-link">
          <!-- <mat-icon>dashboard</mat-icon> -->
          Dashboard
        </button>
        <button mat-button routerLink="/clients" routerLinkActive="active-link">
          <!-- <mat-icon>people</mat-icon> -->
          Clients
        </button>
        <button mat-button routerLink="/analytics" routerLinkActive="active-link">
          <!-- <mat-icon>analytics</mat-icon> -->
          Analytics
        </button>
      </div>

      <!-- Spacer -->
      <span class="spacer"></span>

      <!-- User Menu -->
      <div class="user-section">
        <button mat-icon-button [matMenuTriggerFor]="notifications" class="notification-btn">
          <!-- <mat-icon>notifications</mat-icon> -->
          <!-- <mat-badge class="notification-badge">3</mat-badge> -->
        </button>
        
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
          <!-- <mat-icon>account_circle</mat-icon> -->
          <span class="user-email">{{ authService.user$()?.email }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>

      <!-- Notifications Menu -->
      <mat-menu #notifications="matMenu" class="notification-menu">
        <div class="notification-header">
          <h3>Notifications</h3>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <!-- <mat-icon>person_add</mat-icon> -->
          <span>New client assigned</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>event</mat-icon> -->
          <span>Meeting in 30 minutes</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>warning</mat-icon> -->
          <span>Client relationship score dropped</span>
        </button>
      </mat-menu>

      <!-- User Menu -->
      <mat-menu #userMenu="matMenu" class="user-dropdown-menu">
        <button mat-menu-item disabled>
          <mat-icon>email</mat-icon>
          <span>{{ authService.user$()?.email }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile">
          <!-- <mat-icon>person</mat-icon> -->
          <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/settings">
          <!-- <mat-icon>settings</mat-icon> -->
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-btn">
          <!-- <mat-icon>logout</mat-icon> -->
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
